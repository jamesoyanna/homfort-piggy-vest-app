<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/favicon.ico">
    <title>Piggyvest Login page</title>
</head>

<body>
    <header class="text-center">
        <img src="image/piggyvest-logo.svg" alt="PiggyVest Logo">

    </header>
    <main>
        <section>
            <div class="form-info text-centr">
                <h2>Login to your account</h2>
                <p>Securely login to your piggyVest</p>
            </div>
            <div class="form-control">
                <label for="email-or-no"> Email or phone number</label>
                <input type="text" name="email-or-no" id="email-or-no" required>
            </div>
            <div class="form-control"></div>
            <label for="password"> Password</label>
            <input type="password" name="password" id="password" required>
            <div class="">
                <input type="submit" value="LOG IN">
            </div>
        </section>
    </main>

    <footer class="text-center">
        <p class="Register">Don't have an account? Register</p>
        <p>Forget Password</p>
    </footer>
</body>

</html>
